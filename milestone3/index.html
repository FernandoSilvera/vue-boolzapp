<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Boolzapp</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://kit.fontawesome.com/e5e66afd11.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div id="banner" class="bg-success"></div>

    <div id="app">
      <div class="container main-container">
        <div class="row full-height">

          <!-- ---------- LEFT COLUMN ---------- -->
          <div class="b-debug col-4 d-flex flex-column full-height bg-light">

            <!-- ----- SOFIA ----- -->
            <div class="row flex-shrink-0">
              <div class="b-debug col-2">
                <div class="py-1 px-0">
                  <img src="../img/avatar_io.jpg" alt="my avatar" class="avatar">
                </div>
              </div>

              <div class="b-debug col d-flex align-items-center">
                <span>Sofia</span>
              </div>

              <div class="b-debug col-4 d-flex align-items-center justify-content-center">
                <a href="" class="mx-2"><i class="fa-solid fa-circle-notch"></i></a>
                <a href="" class="mx-2"><i class="fa-solid fa-message"></i></a>
                <a href="" class="mx-2"><i class="fa-solid fa-ellipsis-vertical"></i></a>
              </div>
            </div>

            <!-- ----- NOTIFICATION ----- -->
            <div class="row flex-shrink-0 bg-primary">
              <div class="b-debug col-2">
                <div class="py-2 px-0">
                  <i class="fa-solid fa-bell-slash fa-2xl"></i>
                </div>
              </div>

              <div class="b-debug col d-flex align-items-center">
                <span>Ricevi notifiche di nuovi messaggi</span>
              </div>
            </div>

            <!-- ----- SEARCH CHAT ----- -->
            <div class="row flex-shrink-0">
              <div class="b-debug">
                <div class="py-2 px-0">
                  <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Example text with button addon" aria-describedby="button-addon1">
                  </div>
                </div>
              </div>
            </div>

            <!-- ----- CHATS ----- -->
            <div class="flex-grow-1 overflow-auto">
              <div style="cursor: pointer;" class="row" v-for="(contact, i) in contacts" @click="getCurrentContact(contact), getMessages()">
                <div class="b-debug col-2">
                  <div class="py-1 px-0">
                    <img :src="`../img/avatar${contact.avatar}.jpg`" :alt="`${contact.name} avatar`" class="avatar">
                  </div>
                </div>
  
                <div class="b-debug col d-flex align-items-center">
                  <span>{{ contact.name }}</span>
                </div>
              </div>
            </div>
          </div>

          <!-- ---------- RIGHT COLUMN ---------- -->
          <div class="b-debug col-8 d-flex flex-column full-height">

            <!-- ----- CURRENT CHAT ----- -->
            <div class="row flex-shrink-0 bg-light">
              <div class="b-debug col-2">
                <div class="py-1 px-0">
                  <img :src="`../img/avatar${currentContact.avatar}.jpg`" alt="my avatar" class="avatar">
                </div>
              </div>

              <div class="b-debug col d-flex flex-column justify-content-center">
                <span class="d-block">{{ currentContact.name }}</span>
                <span class="d-block">Ultimo accesso alle 12:00</span>
              </div>

              <div class="b-debug col-4 d-flex align-items-center justify-content-center">
                <a href="" class="mx-2"><i class="fa-solid fa-circle-notch"></i></a>
                <a href="" class="mx-2"><i class="fa-solid fa-message"></i></a>
                <a href="" class="mx-2"><i class="fa-solid fa-ellipsis-vertical"></i></a>
              </div>
            </div>

            <!-- ----- MESSAGES ----- -->
            <div class="flex-grow-1 overflow-auto">
              <div class="py-5 px-3">
                <div v-for="(message) in contactMessages" class="d-flex mb-2" :class="{'justify-content-end': message.status === 'sent'}">
                  <div :class="{'sent': message.status === 'sent', 'received': message.status === 'received'}">{{ message.message }}</div>
                </div>
              </div>
            </div>

            <!-- ----- NEW MESSAGE ----- -->
            <div class="row flex-shrink-0">
              <div class="b-debug">
                <div class="py-1 px-0">
                  <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i class="fa-regular fa-face-smile"></i></button>
                    <input v-model="userMessage" @keyup.enter="sendUserMessage(), answerMessage()" type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i class="fa-solid fa-microphone"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
